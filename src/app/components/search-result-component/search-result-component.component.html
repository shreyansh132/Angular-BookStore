<div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" height="300px" src= "https://image3.mouthshut.com/images/imagesp/925868055s.jpg" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{book.name}}</a>
              </h4>
              <h5>{{book.price | currency: 'INR'}}</h5>
              <p class="card-text text-truncate">{{book.description}}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary float-right">Add to Cart</button>
            </div>
          </div>
        </div>
  </div> 
</div>
